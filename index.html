<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de démonstration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Bienvenue sur ma page</h1>
        <nav class="nav">
            <a href="#accueil">Accueil</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main class="container">
        <section id="accueil">
            <h2>Accueil</h2>
            <p>Ceci est une petite page d’exemple en HTML et CSS séparés.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>Développement web</li>
                <li>Design d’interface</li>
                <li>Conseil technique</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">

                <label for="email">Email :</label>
                <input type="email" id="email" name="email">

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 - Ma page de démo</p>
    </footer>
</body>
</html>
